<h1 mat-dialog-title>Вход</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Логин</mat-label>
    <input matInput [formControl]="username"  required>
    <mat-error *ngIf="username.invalid">{{getErrorMessage(username)}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Пароль</mat-label>
    <input type="password" matInput [formControl]="password"  required>
    <mat-error *ngIf="password.invalid">{{getErrorMessage(password)}}</mat-error>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button
          disabled = {{username.invalid||password.invalid}}
          (click)="onOkClick()" >Войти</button>
</div>
