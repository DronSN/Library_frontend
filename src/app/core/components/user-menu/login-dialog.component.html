<h1 mat-dialog-title>Вход</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Логин</mat-label>
    <input matInput [(ngModel)]="data.username">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Пароль</mat-label>
    <input type="password" matInput [(ngModel)]="data.password">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Войти</button>
</div>
