<div class = "my-card">
<mat-card>
  <mat-card-header>
    <mat-card-title>Популярные издания</mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <mat-table [dataSource]="books"  class="mat-elevation-z8">
      <ng-container matColumnDef="author">
        <mat-header-cell *matHeaderCellDef>Автор</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.author}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef >Наименование</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="columns"  ></mat-header-row>
      <mat-row *matRowDef="let row; columns: columns" mat-row></mat-row>
    </mat-table>

    </mat-card-content>
</mat-card>
</div>
